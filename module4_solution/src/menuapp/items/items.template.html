<ul>
  <li ng-repeat="item in $ctrl.items.menu_items">
  	<div><b>{{ item.short_name }}: {{ item.name }}</b></div>
  	<div>{{ item.description }}</div>
  	<div>{{ item.large_portion_name }} {{item.price_large}}</div>
  	<div>{{ item.small_portion_name }} {{item.price_small}}</div>
  	
  </li>
</ul>
